<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Homepage</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Homepage</a>
      <a href="./html/dashboard.html">Dashboard Page</a>
      <a href="./html/appointment.html">Appointment</a>
    </nav>

    <div id="mainContainer">
      <div class="smallContainer">
        <div class="login">Login</div>
        <div class="register">Register</div>
      </div>

      <!-- Login Section -->
      <div class="loginSection">
          <input type="email" placeholder="email" class="LoginEmail" required />
          <input type="password" placeholder="Password" class="LoginPass" required />
          <button class="LoginButton">Login</button>
      </div>

      <!-- Register Section -->
      <div class="registerSection" style="display: none">
          <input type="text" class="username" placeholder="Username" required />
          <input type="email" class="email" placeholder="email" required />
          <input type="password"  placeholder="Password" required />
          <input type="password" class="password" placeholder="Repeat Password" required />
          <label>Are You a Doctor ?</label>
          <input type="checkbox" class="isDoctor"/>
          <button class="RegisterButton">Register</button>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
