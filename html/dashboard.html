            <select class="slots">

            </select>
        </form>
    </div>

    <table>
        <thead>

                <td>Name of the Doctor</td>
                <td>Specialization</td>
                <td>experience</td>

        </thead>
        <tbody>
            <!-- Append All Datas Here -->
